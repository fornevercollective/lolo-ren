<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Terminal-style Application Meta -->
  <title>render-neural | spatial intelligence & neural field processing</title>
  <meta name="description" content="terminal-centric neural rendering and 3d reconstruction platform with stability ai integration" />
  <meta name="keywords" content="neural rendering, spatial intelligence, terminal interface, 3d reconstruction, depth processing, stability ai" />
  <meta name="author" content="lark systems" />
  
  <!-- Progressive Web App -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="color-scheme" content="light dark" />
  
  <!-- Prevent zoom on mobile for terminal precision -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://esm.sh" />
  
  <!-- Terminal Monospace Font System -->
  <link href="https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <!-- Terminal Favicon (using text-based approach) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' font-family='monospace'>tm</text></svg>" />
  
  <!-- Tailwind CSS v4 via CDN for reliable loading -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
  
  <!-- Lark Design System Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;500;600&display=swap');

    :root {
      --font-size: 14px;
      
      /* Lark Light Theme */
      --background: #ffffff;
      --foreground: oklch(0.145 0 0);
      --card: #ffffff;
      --card-foreground: oklch(0.145 0 0);
      --popover: #ffffff;
      --popover-foreground: oklch(0.145 0 0);
      --primary: oklch(0.145 0 0);
      --primary-foreground: #ffffff;
      --secondary: #f1f5f9;
      --secondary-foreground: oklch(0.145 0 0);
      --muted: #ececf0;
      --muted-foreground: #717182;
      --accent: #e9ebef;
      --accent-foreground: oklch(0.145 0 0);
      --destructive: #dc2626;
      --destructive-foreground: #ffffff;
      --warning: #f59e0b;
      --warning-foreground: #ffffff;
      --success: #10b981;
      --success-foreground: #ffffff;
      --border: rgba(0, 0, 0, 0.1);
      --input: #ffffff;
      --input-background: #ffffff;
      --ring: oklch(0.145 0 0);
      
      /* Terminal-specific colors */
      --terminal-green: #00ff00;
      --terminal-amber: #ffbf00;
      --terminal-red: #ff0000;
      --terminal-blue: #0080ff;
      --terminal-cyan: #00ffff;
      --terminal-magenta: #ff00ff;
      
      --font-weight-medium: 500;
      --font-weight-normal: 400;
      --radius: 0.25rem;
    }

    .dark {
      /* Lark Dark Theme */
      --background: oklch(0.145 0 0);
      --foreground: oklch(0.985 0 0);
      --card: oklch(0.145 0 0);
      --card-foreground: oklch(0.985 0 0);
      --popover: oklch(0.145 0 0);
      --popover-foreground: oklch(0.985 0 0);
      --primary: oklch(0.985 0 0);
      --primary-foreground: oklch(0.145 0 0);
      --secondary: oklch(0.269 0 0);
      --secondary-foreground: oklch(0.985 0 0);
      --muted: oklch(0.269 0 0);
      --muted-foreground: #64748b;
      --accent: oklch(0.269 0 0);
      --accent-foreground: oklch(0.985 0 0);
      --destructive: #dc2626;
      --destructive-foreground: #ffffff;
      --border: oklch(0.269 0 0);
      --input: oklch(0.269 0 0);
      --input-background: oklch(0.145 0 0);
      --ring: oklch(0.985 0 0);
    }

    /* Base styles */
    * {
      border-color: var(--border);
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: var(--font-size);
      line-height: 1.5;
      min-height: 100vh;
    }

    /* Terminal Loading Animation */
    .terminal-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--background);
      color: var(--foreground);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    .terminal-prompt {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .terminal-cursor {
      width: 8px;
      height: 16px;
      background: currentColor;
      animation: terminal-blink 1s infinite;
    }
    
    @keyframes terminal-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .terminal-status {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 8px;
    }

    /* Terminal Components */
    .terminal-card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      padding: 1rem;
      transition: background-color 200ms ease-out;
    }

    .terminal-card:hover {
      background-color: color-mix(in srgb, var(--muted) 20%, transparent);
    }

    .terminal-code {
      background-color: var(--muted);
      padding: 0.125rem 0.5rem;
      border-radius: var(--radius);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 0.75rem;
      border: 1px solid var(--border);
    }

    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
    }
    
    .status-dot.active {
      background-color: var(--terminal-green);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .status-dot.warning {
      background-color: var(--terminal-amber);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .status-dot.error {
      background-color: var(--terminal-red);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .status-dot.inactive {
      background-color: var(--muted-foreground);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }

    /* Scrollbar */
    .subtle-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.1) transparent;
    }

    .subtle-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .subtle-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .subtle-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .subtle-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .dark .subtle-scrollbar {
      scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
    }

    .dark .subtle-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dark .subtle-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Hide loading when React has mounted */
    .react-mounted .terminal-loading {
      opacity: 0;
      pointer-events: none;
    }

    /* Animation utilities */
    .animate-underline {
      position: relative;
      transition: all 200ms ease-out;
    }
    
    .animate-underline::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: currentColor;
      transform: scaleX(0);
      transition: transform 200ms ease-out;
    }
    
    .animate-underline:hover::after {
      transform: scaleX(1);
    }

    /* Terminal button */
    .terminal-button {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      background-color: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      transition: all 200ms ease-out;
      position: relative;
    }

    .terminal-button:hover {
      background-color: color-mix(in srgb, var(--muted) 50%, transparent);
    }

    .terminal-button::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 1px;
      height: 100%;
      background: var(--primary);
      transform: scaleY(0);
      transition: transform 200ms ease-out;
    }
    
    .terminal-button:hover::before {
      transform: scaleY(1);
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
      
      .terminal-button::before,
      .animate-underline::after {
        display: none !important;
      }
    }
  </style>
  
  <!-- Theme Detection Script (executed immediately to prevent flash) -->
  <script>
    (function() {
      // Lark theme system with auto-detection
      const getTheme = () => {
        const stored = localStorage.getItem('lark-theme');
        if (stored && ['light', 'dark', 'auto'].includes(stored)) {
          return stored;
        }
        return 'auto';
      };
      
      const applyTheme = (theme) => {
        const root = document.documentElement;
        root.classList.remove('light', 'dark');
        
        if (theme === 'dark') {
          root.classList.add('dark');
        } else if (theme === 'light') {
          // Light is default, no class needed
        } else {
          // Auto mode - follow system preference
          const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
          if (mediaQuery.matches) {
            root.classList.add('dark');
          }
        }
      };
      
      // Apply theme immediately to prevent flash
      const currentTheme = getTheme();
      applyTheme(currentTheme);
      
      // Listen for system theme changes in auto mode
      if (currentTheme === 'auto') {
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addEventListener('change', (e) => {
          if (getTheme() === 'auto') {
            applyTheme('auto');
          }
        });
      }
      
      // Expose theme utilities globally for React app
      window.larkTheme = {
        get: getTheme,
        set: (theme) => {
          localStorage.setItem('lark-theme', theme);
          applyTheme(theme);
        },
        apply: applyTheme
      };
    })();
  </script>
</head>

<body class="h-full">
  <!-- Terminal Loading Screen -->
  <div class="terminal-loading" id="terminal-loading">
    <div class="terminal-prompt">
      <span class="terminal-code">tm</span>
      <span>initializing render-neural...</span>
      <div class="terminal-cursor"></div>
    </div>
    <div class="terminal-status">
      spatial intelligence & neural field processing
    </div>
  </div>

  <!-- React Application Root -->
  <div id="root"></div>

  <!-- Import Map for Module Resolution -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "three": "https://esm.sh/three@0.176.0",
        "three/examples/jsm/controls/OrbitControls": "https://esm.sh/three@0.176.0/examples/jsm/controls/OrbitControls"
      }
    }
  </script>

  <!-- Application Loading and Initialization Script -->
  <script type="module">
    // Enhanced loading management
    const loadingElement = document.getElementById('terminal-loading');
    const rootElement = document.getElementById('root');
    
    // Terminal-style loading messages
    const loadingMessages = [
      'loading neural networks...',
      'initializing depth processors...',
      'connecting stability ai...',
      'calibrating sensors...',
      'mounting interface...'
    ];
    
    let messageIndex = 0;
    const statusElement = loadingElement.querySelector('.terminal-status');
    
    // Cycle through loading messages
    const messageInterval = setInterval(() => {
      if (messageIndex < loadingMessages.length) {
        statusElement.textContent = loadingMessages[messageIndex];
        messageIndex++;
      } else {
        clearInterval(messageInterval);
      }
    }, 800);

    // Terminal startup logging
    console.log('%c tm %c render-neural v2.1.0', 
      'background: #25262b; color: #ffffff; padding: 2px 6px; font-family: monospace;',
      'color: #64748b; font-family: monospace;'
    );
    console.log('%c spatial intelligence & neural field processing', 
      'color: #64748b; font-family: monospace; font-size: 12px;'
    );
    
    // Enhanced error handling
    window.addEventListener('error', (event) => {
      console.error('%c er %c system error detected:', 
        'background: #dc2626; color: #ffffff; padding: 2px 6px; font-family: monospace;',
        'color: #dc2626; font-family: monospace;',
        event.error
      );
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('%c wr %c unhandled promise rejection:', 
        'background: #f59e0b; color: #ffffff; padding: 2px 6px; font-family: monospace;',
        'color: #f59e0b; font-family: monospace;',
        event.reason
      );
    });

    // Hide loading screen function
    function hideLoadingScreen() {
      document.body.classList.add('react-mounted');
      clearInterval(messageInterval);
      
      setTimeout(() => {
        loadingElement.style.display = 'none';
      }, 300);
    }

    // Load and mount React application
    async function initializeApp() {
      try {
        const React = await import('react');
        const ReactDOM = await import('react-dom/client');
        
        // Create a minimal App component with terminal styling for initial display
        const { useState, useEffect } = React;
        
        function App() {
          const [mounted, setMounted] = useState(false);
          
          useEffect(() => {
            setMounted(true);
            console.log('%c tm %c systems nominal - interface mounted', 
              'background: #25262b; color: #ffffff; padding: 2px 6px; font-family: monospace;',
              'color: #10b981; font-family: monospace; font-size: 12px;'
            );
          }, []);
          
          if (!mounted) {
            return React.createElement('div', {
              className: 'min-h-screen bg-background font-mono flex items-center justify-center',
              style: {
                backgroundColor: 'var(--background)',
                color: 'var(--foreground)',
                fontFamily: "'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace"
              }
            }, React.createElement('div', {
              className: 'terminal-prompt'
            }, 
              React.createElement('span', { className: 'terminal-code' }, 'tm'),
              React.createElement('span', null, 'loading components...')
            ));
          }
          
          return React.createElement('div', {
            className: 'min-h-screen bg-background font-mono subtle-scrollbar',
            style: {
              backgroundColor: 'var(--background)',
              color: 'var(--foreground)',
              fontFamily: "'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace"
            }
          }, React.createElement('div', {
            className: 'max-w-full mx-auto p-4 space-y-4'
          }, [
            // Terminal Header
            React.createElement('div', {
              key: 'header',
              className: 'terminal-card'
            }, React.createElement('div', {
              className: 'flex items-center justify-between mb-4'
            }, [
              React.createElement('div', {
                key: 'left',
                className: 'flex items-center gap-4'
              }, [
                React.createElement('span', { 
                  key: 'icon',
                  className: 'terminal-code' 
                }, 'tm'),
                React.createElement('div', { key: 'title' }, [
                  React.createElement('h1', {
                    key: 'h1',
                    className: 'text-primary mb-1 animate-underline',
                    style: { color: 'var(--primary)' }
                  }, 'render-neural'),
                  React.createElement('p', {
                    key: 'subtitle',
                    className: 'text-muted-foreground text-xs',
                    style: { color: 'var(--muted-foreground)', fontSize: '0.75rem' }
                  }, 'spatial intelligence & neural field processing')
                ])
              ]),
              React.createElement('div', {
                key: 'right',
                className: 'flex items-center gap-3'
              }, [
                React.createElement('div', {
                  key: 'time',
                  className: 'text-right text-xs text-muted-foreground',
                  style: { color: 'var(--muted-foreground)', fontSize: '0.75rem' }
                }, [
                  React.createElement('div', { key: 'label' }, 'system time'),
                  React.createElement('div', { 
                    key: 'value',
                    className: 'font-mono' 
                  }, new Date().toISOString().replace('T', ' ').split('.')[0])
                ]),
                React.createElement('div', {
                  key: 'status',
                  className: 'terminal-code',
                  style: { color: 'var(--terminal-green)' }
                }, 'operational')
              ])
            ])),
            
            // Main Content
            React.createElement('div', {
              key: 'content',
              className: 'terminal-card'
            }, React.createElement('div', {
              className: 'p-4 text-center'
            }, [
              React.createElement('div', {
                key: 'status',
                className: 'flex items-center justify-center gap-2 mb-4'
              }, [
                React.createElement('span', { 
                  key: 'dot',
                  className: 'status-dot active' 
                }),
                React.createElement('span', {
                  key: 'text',
                  className: 'text-sm',
                  style: { color: 'var(--foreground)' }
                }, 'neural interface initialized')
              ]),
              React.createElement('div', {
                key: 'info',
                className: 'space-y-2 text-xs',
                style: { color: 'var(--muted-foreground)' }
              }, [
                React.createElement('div', { key: '1' }, 'terminal-centric design system active'),
                React.createElement('div', { key: '2' }, 'monospace typography loaded'),
                React.createElement('div', { key: '3' }, 'lark components ready'),
                React.createElement('div', { key: '4' }, 'awaiting full component mount...')
              ])
            ]))
          ]));
        }

        // Mount the React application
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(App));
        
        // Hide loading screen after mount
        setTimeout(hideLoadingScreen, 1000);
        
      } catch (error) {
        console.error('%c er %c failed to initialize react app:', 
          'background: #dc2626; color: #ffffff; padding: 2px 6px; font-family: monospace;',
          'color: #dc2626; font-family: monospace;',
          error
        );
        
        // Show error in the root element
        rootElement.innerHTML = `
          <div style="
            min-height: 100vh;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
          ">
            <div style="text-align: center;">
              <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                margin-bottom: 1rem;
              ">
                <span class="status-dot error"></span>
                <span class="terminal-code" style="color: var(--terminal-red);">er</span>
                <span>system initialization failed</span>
              </div>
              <div style="
                font-size: 0.75rem;
                color: var(--muted-foreground);
                max-width: 600px;
              ">
                <div>neural interface could not be mounted</div>
                <div style="margin-top: 0.5rem;">check console for detailed error information</div>
              </div>
            </div>
          </div>
        `;
        
        hideLoadingScreen();
      }
    }

    // Performance monitoring
    if ('performance' in window) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          const loadTime = Math.round(perfData.loadEventEnd - perfData.loadEventStart);
          console.log('%c tm %c interface load time: %c%dms', 
            'background: #25262b; color: #ffffff; padding: 2px 6px; font-family: monospace;',
            'color: #64748b; font-family: monospace;',
            'color: #10b981; font-family: monospace;',
            loadTime
          );
        }, 0);
      });
    }

    // Initialize the application
    initializeApp();

    // Fallback - hide loading after 10 seconds regardless
    setTimeout(() => {
      if (!document.body.classList.contains('react-mounted')) {
        hideLoadingScreen();
      }
    }, 10000);
  </script>
